<form ng-submit="addEvaluation()">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
            <div class="form-group">
                <label for="TemplateID">Select template</label>
                <select id="TemplateID" class="form-control" ng-model="evaluation.TemplateID" ng-options="t.ID as t.TitleEN for t in templates" ng-required="true">
                </select>
            </div>

            <label for="StartDate">Start date:</label>
            <p class="input-group">
              <input placeholder="Start date" id="StartDate" type="text" class="form-control" datepicker-popup="{{format}}" ng-model="evaluation.StartDate" is-open="startOpen" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="open($event, 'startOpen')"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>

            <label for="EndDate">End date:</label>
            <p class="input-group">
              <input placeholder="End date" id="EndDate" type="text" class="form-control" datepicker-popup="{{format}}" ng-model="evaluation.EndDate" is-open="endOpen" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="open($event, 'endOpen')"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-default">Add evaluation</button>    
                        <button type="button" class="btn" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
